<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/style.scss" />
    <title>Liquid Dreams</title>
  </head>
  <body>
    <div class="main__container">
      <div class="main__header">
        <div class="main__header__box">
          <span class="main__header__box-text">Recipes by All</span>
          <input
            type="text"
            placeholder="🔍 Search"
            autocomplete="true"
            maxlength="20"
          />
        </div>
      </div>

      <div class="main__content">
        <div class="main__content-1">
          <div class="main__drink-img" id="midori-sour"></div>
          <div class="main__drink-info">
            <span class="main__drink-name">Midori Sour</span>
            <div class="main__drink__review">
              <div class="main__drink-time">
                <i class="fa-regular fa-clock"></i>
                <span> 3min</span>
              </div>
              <div class="main__drink-star">
                <i class="fa-regular fa-star"></i>
                <span>4.5</span>
              </div>
            </div>
          </div>
        </div>

        <div class="main__content-1">
          <div class="main__drink-img" id="blue-moon"></div>
          <div class="main__drink-info">
            <span class="main__drink-name">Blue Moon</span>
            <div class="main__drink__review">
              <div class="main__drink-time">
                <i class="fa-regular fa-clock"></i>
                <span>5min</span>
              </div>
              <div class="main__drink-star">
                <i class="fa-regular fa-star"></i>
                <span>4.2</span>
              </div>
            </div>
          </div>
        </div>

        <div class="main__content-1">
          <div class="main__drink-img" id="david-martinez"></div>
          <div class="main__drink-info">
            <span class="main__drink-name">David Martinez</span>
            <div class="main__drink__review">
              <div class="main__drink-time">
                <i class="fa-regular fa-clock"></i>
                <span>5min</span>
              </div>
              <div class="main__drink-star">
                <i class="fa-regular fa-star"></i>
                <span>5.0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="main__content-1">
          <div class="main__drink-img" id="vodka-martini"></div>
          <div class="main__drink-info">
            <span class="main__drink-name">Vodka Martini</span>
            <div class="main__drink__review">
              <div class="main__drink-time">
                <i class="fa-regular fa-clock"></i>
                <span>3min</span>
              </div>
              <div class="main__drink-star">
                <i class="fa-regular fa-star"></i>
                <span>4.4</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main__container-nav">
        <div class="nav-menu">
          <i class="fa-solid fa-martini-glass"></i>
          <span>Library</span>
        </div>

        <div class="nav-menu">
          <i class="fa-regular fa-bookmark"></i>
          <span>My Recipes</span>
        </div>

        <div class="nav-menu">
          <i class="fa-solid fa-circle-plus"></i>
          <span>Create</span>
        </div>

        <div class="nav-menu">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Search</span>
        </div>

        <div class="nav-menu">
          <i class="fa-regular fa-user"></i>
          <span>Profile</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/01c69344c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
